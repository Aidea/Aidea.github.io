<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
*{ margin:0; padding:0;}
#box{ width:700px; height:400px; background:url(img/0.jpg) no-repeat; position:relative; margin:10px auto;}
#box span{ position:absolute; background:url(img/0.jpg) no-repeat; opacity:0;}
#btn1{width: 100px;height: 40px;font-size: 15px;background: #292421;color: #fff;border: none;}
body{ text-align:center;}
</style>
<script src="../js/move.js"></script>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var oBtn=document.getElementById('btn1');
	
	var R=4;
	var C=7;
	var timer=null;
	
	for(var r=0; r<R; r++){
		for(var c=0; c<C; c++){
			var oSpan=document.createElement('span');
			oSpan.style.width=oBox.offsetWidth/C+'px';
			oSpan.style.height=oBox.offsetHeight/R+'px';
			oBox.appendChild(oSpan);
			oSpan.style.left=c*oSpan.offsetWidth+'px';
			oSpan.style.top=r*oSpan.offsetHeight+'px';
			oSpan.style.backgroundPosition='-'+c*oSpan.offsetWidth+'px -'+r*oSpan.offsetHeight+'px';
			
			oSpan.r=r;
			oSpan.c=c;
		}
	}
	
	var iNow=0;
	oBtn.onclick=function(){
		
		var aSpan=oBox.children;
		iNow++;
		if(iNow%3==0){
			oBox.style.backgroundImage='url(img/2.jpg)';
		}else{
			oBox.style.backgroundImage='url(img/'+(iNow%3-1)+'.jpg)';
		}
		
		for(var i=0; i<aSpan.length; i++){
			(function(index){
				setTimeout(function(){
					aSpan[index].style.backgroundImage='url(img/'+iNow%3+'.jpg)';
					aSpan[index].style.opacity=0;
					move(aSpan[index],{opacity:1});
				},300*Math.random());
			})(i);
		}
	};
};
</script>
</head>

<body>
<input type="button" value="换一个" id="btn1">
<div id="box">
	
</div>
</body>
</html>
