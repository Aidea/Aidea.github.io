<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	*{margin:0;padding:0;list-style:none;}
	#div1{width:966px; margin:10px auto;}
	#div1 ul {width:300px; float:left; margin:10px; border:1px solid red;}
	#div1 ul li{width:100%; background:#ccc; margin:10px 0;}
</style>
<script>
function createLi(){
	var oLi = document.createElement('li');
	oLi.style.height=parseInt(Math.random()*400+50)+"px";
	return oLi;
}

window.onload=function(){
	var oDiv = document.getElementById('div1');
	var aUl = oDiv.children;
	
	function create(){
		for(var i=0;i<20;i++){
			var oLi = createLi();
			
			var arr=[];
			for(var j=0;j<aUl.length;j++){
				arr[j]=aUl[j];
			}
			
			arr.sort(function(oUl1,oUl2){
				return oUl1.offsetHeight-oUl2.offsetHeight;
			});
			
			arr[0].appendChild(oLi);
		}	
	}
	create();
	
	
	window.onscroll=function(){
		var clientHeight = document.documentElement.clientHeight;
		var scrollHeight = document.body.scrollHeight;
		var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
		
		if(scrollTop>=scrollHeight-clientHeight-200){
			create();
		}
	};
};
</script>
</head>
<body>
	<div id="div1">
		<ul></ul>
		<ul></ul>
		<ul></ul>
	</div>
</body>
</html>
