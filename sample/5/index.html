<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#box{ position:absolute; left:0; bottom:300px; text-align:center; width:100%;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var aImg=document.getElementsByTagName('img');
	
	//document
	document.onmousemove=function(ev){
		var oEvent=ev || event;
		
		for(var i=0; i<aImg.length; i++){
			var a=aImg[i].offsetWidth/2+aImg[i].offsetLeft-oEvent.clientX;
			var b=aImg[i].offsetHeight/2+aImg[i].offsetTop+oBox.offsetTop-oEvent.clientY;
			
			var c=Math.sqrt(a*a+b*b);
			var scale=1-c/500;
			scale<0.5 && (scale=0.5);
			
			aImg[i].style.width=scale*128+'px';
		}
	};
};
</script>
</head>

<body>
<div id="box">
	<img src="img/1.png" width="64">
    <img src="img/2.png" width="64">
    <img src="img/3.png" width="64">
    <img src="img/4.png" width="64">
    <img src="img/5.png" width="64">
</div>
</body>
</html>
